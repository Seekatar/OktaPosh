authServer:
  name: OktaPosh-OktaPosh-test-AS
  status: ACTIVE
  audiences: https://mydomain/my-ui
  policies:
    - name: cicd-app-policy
      status: ACTIVE
      clients:
        - cicd-app
      rules:
    - name: OktaPosh-test-server-app-policy
      status: ACTIVE
      clients:
        - OktaPosh-test-server-app
      rules:
    - name: OktaPosh-test-spa-app-policy
      status: ACTIVE
      clients:
        - OktaPosh-test-spa-app
      rules:
  claims:
    - name: appName
      status: ACTIVE
      claimType: RESOURCE
      valueType: EXPRESSION
      value: 'app.profile.appName'
      conditions:
        scopes:
    - name: friendlyName
      status: ACTIVE
      claimType: IDENTITY
      valueType: EXPRESSION
      value: 'String.len(user.displayName) > 0 ? user.displayName : user.firstName+ " " + user.lastName'
      conditions:
        scopes:
    - name: friendlyName
      status: ACTIVE
      claimType: RESOURCE
      valueType: EXPRESSION
      value: 'String.len(user.displayName) > 0 ? user.displayName : user.firstName+ " " + user.lastName'
      conditions:
        scopes:
    - name: login
      status: ACTIVE
      claimType: RESOURCE
      valueType: EXPRESSION
      value: 'user.email'
      conditions:
        scopes:
    - name: sub
      status: ACTIVE
      claimType: RESOURCE
      valueType: EXPRESSION
      value: '(appuser != null) ? appuser.userName : app.clientId'
      conditions:
        scopes:
    - name: test.user
      status: ACTIVE
      claimType: RESOURCE
      valueType: GROUPS
      value: 'OktaPosh-test-user-group'
      conditions:
        scopes:
          test.user
  scopes:
    - name: access:token
    - name: test.user
